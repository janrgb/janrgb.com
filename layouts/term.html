{{ define "main" }}
    <div class="taxpage">
        <h1>{{ .Title }}</h1>
        <div class="term-container">
            {{ range .Pages }}
                <a href="{{ .RelPermalink }}" class="term-text">
                    <h4>{{ .LinkTitle }}</h4>
                    <p>{{ time.Format "Jan 2" .PublishDate }}</p>
                </a>
            {{ end }}
        </div>
    </div>
{{ end }}
